scalar JSON

enum Role {
    user
    admin
}

type User @isAuthenticated {
    email: String!
    name: String
    roles: [Role]!
    todos: [TodoOwner]
}

type Todo @isAuthenticated {
    id: String!
    title: String!
    json: JSON
    owner: TodoOwner!
}

type TodoOwner @relation(name: "TODO_OWNER") {
    from: User
    to: Todo
    createdAt: DateTime!
}
